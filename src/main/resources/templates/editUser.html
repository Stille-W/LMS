<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script th:src="@{/js/sendMail.js}" type="text/javascript"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link th:href="@{/css/sendMail.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/editUser.css}" rel="stylesheet" type="text/css" />
    <title>Title</title>
</head>
<body>
    <div class="sendContent">
	    <form id="form" method="post" th:action="@{/editUser}" th:object="${userSigninForm}">
	    	<div class="col">
	    		UserName
	    	</div>
			<div class="col info">
				変更できません。
			</div>
	    	<input class="text-secondary table-lb" type="text" name="userName" readonly th:value="${userSigninForm.userName}" th:field="*{userName}"/>
	        <div class="col">
	        	FullName(本名)
	        </div>
	        <input class="text-secondary table-lb" type="text" name="fullName" th:value="${userSigninForm.fullName}" th:field="*{fullName}"/>
			<p class="error" th:errors="*{fullName}"></p>
	        <div class="col">
	        	Password
	        </div>
			<div class="col info">
				パスワードを変更しない場合も、確認の為に、<br>
				もう一度パスワードを入力してください。
			</div>
	        <input class="text-secondary table-lb" type="password" name="password" th:value="${userSigninForm.password}" th:field="*{password}"/>
			<p class="error" th:errors="*{password}"></p>
	        <div class="col btnCol">
				<a th:href="@{/select}" class="icon-link link-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
					<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
				</svg></a>
	        	<button type="submit" class="btn btn-outline-lb" th:text="登録"></button>
	        </div>	        
	    </form>
    </div>

</body>
</html>
