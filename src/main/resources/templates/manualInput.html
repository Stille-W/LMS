<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<style>
.return {
	margin-top: 100px;
}
</style>
<title>勤怠情報入力</title>
</head>
<body>
	<h2 class="text-secondary">勤怠情報入力</h2>
	<form method="post" th:action="@{/doManualInput}" class="attCard2">
		<div class="list text-secondary">
			<p class="text-danger">
			※<span id="explain">■</span>は必須入力です。
			</p>
		
			<p>
				日付◆<input type="date" class="required table-pink" name="date" required/>
			</p>
			<br>
			<p>
				<label>開始時間◆<input type="time" class="table-pink" value="09:00" name="startTime"
					list="start-list" step="1800" required/>
					<datalist id="start-list">
						<option value="08:00">
						<option value="08:30">
						<option value="09:30">
						<option value="10:00">
					</datalist>
				</label>
			
				<label> 終了時間◆<input type="time" class="table-pink" value="18:00" name="endTime"
					list="end-list" step="1800" required/>
					<datalist id="end-list">
						<option value="17:00">
						<option value="17:30">
						<option value="18:30">
						<option value="19:00">
					</datalist>
				</label>
			</p>
			<p>
				勤務時間◆<input type="time" class="table-pink"value="00:00" name="workHours" />
			</p>
		</div>
		<div class="list text-secondary">
			<p>
				<label> 区分◆<input type="text" name="division" class="table-pink"
					list="division-list" placeholder="選択または入力" autocomplete="off"/>
					<datalist id="division-list">
						<option value="遅刻">
						<option value="早退">
						<option value="休暇">
					</datalist>
				</label>
			</p>
			<p>
				<label>プロジェクト◆<input type="text" class="required table-pink" name="project"
					list="project-list" placeholder="選択または入力" autocomplete="off" required/>
					<datalist id="project-list">
						<option value="新入社員研修">
						<option value="新人教育(愚痴相談)">
					</datalist>
				</label>
			</p>
			<p>
				<label>作業場所◆<input type="text" class="required table-pink" name="place"
					list="place-list" placeholder="選択または入力" autocomplete="off" required/>
					<datalist id="place-list">
						<option value="高田馬場事務所">
						<option value="高田馬場">
						<option value="中野">
						<option value="在宅">
					</datalist>
				</label>
			</p>
			<p>
				<label>備考◆<input type="text" class="table-pink" name="remarks"
					list="remarks-list" placeholder="選択または入力" autocomplete="off" />
					<datalist id="remarks-list">
						<option value="Agile-PBL開発">
					</datalist>
				</label>
			</p>
		</div>
		<p>
			<input type="submit" value="登録" class="btn btn-outline-pink"/>
		</p>
		<br>
		<p class="return">
			<a th:href="@{/attendanceSystem}" class="icon-link link-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
</svg></a>

		</p>
	</form>

	<script th:src="@{/js/manuallInput.js}" type="text/javascript"></script>
</body>
</html>
