<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<style>
.return {
	margin-top: 100px;
}
</style>
<title>勤怠情報入力</title>
</head>
<body>
	<h2>勤怠情報入力</h2>
	<form method="post" th:action="@{/doManualInput}">
		<div>
			<p class="text-danger">
			※<span id="explain">■</span>は必須入力です。
			</p>
		
			<p>
				日付<input type="date" class="required" name="date" required/>
			</p>
			<br>
			<p>
				<label>開始時間<input type="time" value="09:00" name="startTime"
					list="start-list" step="1800" required/>
					<datalist id="start-list">
						<option value="08:00">
						<option value="08:30">
						<option value="09:30">
						<option value="10:00">
					</datalist>
				</label>
			
				<label> 終了時間<input type="time" value="18:00" name="endTime"
					list="end-list" step="1800" required/>
					<datalist id="end-list">
						<option value="17:00">
						<option value="17:30">
						<option value="18:30">
						<option value="19:00">
					</datalist>
				</label>
			</p>
			<p>
				勤務時間<input type="time" value="00:00" name="workHours" />
			</p>
		</div>
		<br>
		<div>
			<p>
				<label> 区分<input type="text" name="division"
					list="division-list" />
					<datalist id="division-list">
						<option value="遅刻">
						<option value="早退">
						<option value="休暇">
					</datalist>
				</label>
			</p>
			<p>
				<label>プロジェクト <input type="text" class="required" name="project"
					list="project-list" placeholder="選択または入力" autocomplete="off" required/>
					<datalist id="project-list">
						<option value="新入社員研修">
						<option value="新人教育(愚痴相談)">
					</datalist>
				</label>
			</p>
			<p>
				<label>作業場所 <input type="text" class="required" name="place"
					list="place-list" placeholder="選択または入力" autocomplete="off" required/>
					<datalist id="place-list">
						<option value="高田馬場事務所">
						<option value="高田馬場">
						<option value="中野">
						<option value="在宅">
					</datalist>
				</label>
			</p>
			<p>
				<label>備考 <input type="text" name="remarks"
					list="remarks-list" placeholder="選択または入力" autocomplete="off" />
					<datalist id="remarks-list">
						<option value="やっとむ屋">
					</datalist>
				</label>
			</p>
		</div>
		<p>
			<input type="submit" value="登録" class="btn btn-outline-info"/>
		</p>
		<br>
		<p>
			<a th:href="@{/attendanceSystem}">戻る</a>
		</p>
	</form>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script th:src="@{/js/manuallInput.js}" type="text/javascript"></script>
</body>
</html>
