<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<style>
	.return{
		margin-top: 100px;
	}
</style>
<title>勤怠情報入力</title>
</head>
<body>
<form method="post" th:action="@{/doManualInput}">
		日付◆<input type="date" name="date" />
		開始時間◆<input type="time" list="startTime-list" value="09:00" name="startTime" step="900"/>
			<datalist id="startTime-list">
				<option value="08:00"></option>
				<option value="08:30"></option>
				<option value="09:30"></option>
				<option value="10:00"></option>
			</datalist>
		終了時間◆<input type="time" list="endTime-list" value="18:00" name="endTime" step="900"/>
			<datalist id="endTime-list">
				<option value="17:00"></option>
				<option value="17:30"></option>
				<option value="18:30"></option>
				<option value="19:00"></option>
			</datalist>
		勤務時間◆<input type="time" value="00:00" name="workHours" />
		<br />
		区分◆<input type="text" name="division" />
		<br />
		プロジェクト◆<input type="text" name="project" list="project" placeholder="選択または入力" autocomplete="off"/>
			<datalist id="project">
				<option value="新入社員研修">
				<option value="新人教育（愚痴相談）">
			</datalist>
		<br />
		作業場所◆<input type="text" name="place" list="place" placeholder="選択または入力" autocomplete="off"/>
			<datalist id="place">
				<option value="高田馬場事務所">
				<option value="高田馬場">
				<option value="中野">
				<option value="在宅">
			</datalist>
		<br />
		備考◆<input type="text" name="remarks" list="remarks" placeholder="選択または入力" autocomplete="off"/>
			<datalist id="remarks">
				<option value="やっとむ屋">
			</datalist>
		<br />
		<input type="submit"value="登録" />
	<p class="return"><a th:href="@{/attendanceSystem}">戻る</a></p>
	</form>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script th:src="@{/js/manuallInput.js}" type="text/javascript"></script>
</body>
</html>
