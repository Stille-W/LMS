<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">

<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>日報</title>
</head>
<body>
<div class="loading">
	<img src="img/loading.gif">
</div>
<h2 class="text-secondary">日報</h2>

<div class="list">

<form id="form" method="post" th:action="@{/genDaily}" onSubmit="return check()">
	<table class="table table-daily table-striped">
		<tr>
			<th class="text-secondary">やったこと</th>
			<th class="text-secondary">評価</th>
			<th class="text-secondary">改善点など</th>
		</tr>
		<tr>
			<td><input type="text" class="table-lb" name="doneThings.things" autocomplete="off" /></td>
			<td>
				<select class="table-lb" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-lb" name="doneThings.improvement" autocomplete="off" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-lb" name="doneThings.things" autocomplete="off" /></td>
			<td>
				<select class="table-lb" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-lb" name="doneThings.improvement" autocomplete="off" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-lb" name="doneThings.things" autocomplete="off" /></td>
			<td>
				<select class="table-lb" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-lb" name="doneThings.improvement" autocomplete="off" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-lb" name="doneThings.things" autocomplete="off" /></td>
			<td>
				<select class="table-lb" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-lb" name="doneThings.improvement" autocomplete="off" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-lb" name="doneThings.things" autocomplete="off" /></td>
			<td>
				<select class="table-lb" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-lb" name="doneThings.improvement" autocomplete="off" /></td>
		</tr>
		
		<tr>
		<th colspan="3" class="text-secondary">所感(400字程度)</th>
		</tr>
		<tr>
		<td colspan="3">
			<textarea name="reflection" class="table-lb" cols="80" rows="5"></textarea>
		</td>
		</tr>
	</table>
	
	<br/>

	<button type="button" class="btn btn-outline-lb" th:onclick="submitAndRedirect()">日報生成</button>
	
</form>
</div>

<script th:src="@{/js/dailyReport.js}" type="text/javascript"></script>
</body>
</html>
