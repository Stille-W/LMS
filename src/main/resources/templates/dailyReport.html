<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">

<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>日報</title>
</head>
<body>

<!-- 日報作成時の確認ダイアログ -->
<script type="text/javascript"> 
function check(){
	if(window.confirm('日報を作成しますか？')){
		return true; //送信実行
	}
	else{
		return false; // 送信中止
	}
}
</script>

<h2>日報</h2>

<form method="post" th:action="@{/doDailyReport}" onSubmit="return check()">
	<table class="table table-warning table-striped">
		<tr>
			<th>やったこと</th>
			<th>評価</th>
			<th>改善点など</th>
		</tr>
		<tr>
			<td><input type="text" class="table-warning" name="doneThings.things" /></td>
			<td>
				<select class="table-warning" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-warning" name="doneThings.improvement" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-warning" name="doneThings.things" /></td>
			<td>
				<select class="table-warning" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-warning" name="doneThings.improvement" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-warning" name="doneThings.things" /></td>
			<td>
				<select class="table-warning" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-warning" name="doneThings.improvement" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-warning" name="doneThings.things" /></td>
			<td>
				<select class="table-warning" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-warning" name="doneThings.improvement" /></td>
		</tr>
		<tr>
			<td><input type="text" class="table-warning" name="doneThings.things" /></td>
			<td>
				<select class="table-warning" name="doneThings.completeness">
					<option>○</option>
					<option>△</option>
					<option>×</option>
				</select>
			</td>
			<td><input type="text" class="table-warning" name="doneThings.improvement" /></td>
		</tr>
		
		<tr>
		<th colspan="3">所感(400字程度)</th>
		</tr>
		<tr>
		<td colspan="3">
			<textarea name="reflection" cols="80" rows="5"></textarea>
		</td>
		</tr>
	</table>
	
	<br/>
	
	<input type="submit" class="btn btn-outline-success" value="日報生成" />
	
	<div class="select">
		<a th:href="@{/select}">戻る</a>
	</div>
	
</form>



</body>
</html>
