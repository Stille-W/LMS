<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>
	<header id="header" th:fragment="layout-header">
		<!-- 	ナビゲーションバー -->
		<nav
			class="navbar navbar-expand-sm navbar-light bg-light nav-tabs mb-3"
			id="nav-tab">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/select}">メニュー</a>
				<button type="button" class="navbar-toggler">
					<span class="navbar-toggler-icon"></span>
				</button>
				<ul class="nav nav-pills me-auto mb-2 mb-lg-1">
					<li class="nav-item"><a
						class="nav-link link-secondary nav-pills"
						th:href="@{/dailyReport}">日報</a></li>
					<li class="nav-item"><a type="button"
						class="nav-link link-secondary nav-pills" href="/goodsunlms/mail">メール</a></li>&emsp;
					<li class="nav-item dropdown btn-group">
						<button type="button" class="btn btn-outline-gray"
							th:attr="onclick='location.href=\'' + @{/attendanceSystem} + '\''">勤怠</button>
						<button type="button"
							class="btn btn-outline-gray dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Attendance Dropdown</span>
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/manualInput}">手動入力</a> <a
								class="dropdown-item" th:href="@{/findAllAttendance}">一覧</a> <a
								class="dropdown-item" th:href="@{/manualDelete}">削除</a>
						</div>
					</li>&emsp;
					<li class="dropdown">
						<a class="btn btn-outline-gray" id="dropdownMenuLink" data-bs-toggle="dropdown">theme</a>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" id="girly"
								href="javascript:changeStyleSheet('../css/layout.css');">girly</a></li>
							<li><a class="dropdown-item" id="dusty"
								href="javascript:changeStyleSheet('../css/layoutThemeDusty.css');">dusty</a></li>
							<li><a class="dropdown-item" id="dark"
								href="javascript:changeStyleSheet('../css/layoutThemeDark.css');">dark</a></li>
							<li><a class="dropdown-item" id="fireworks"
								href="javascript:changeStyleSheet('../css/layoutThemeFireworks.css');">fireworks</a></li>
						</ul>
					</li>
				</ul>
				<div class="header-right text-secondary">
					ユーザー名：<a class="link-user" th:href="@{/editUser}"><span
						id="userName" th:text="${session.fullName}"> </span></a>&emsp;
				</div>
				<a th:href="@{/logout}" class="btn btn-outline-lb">ログアウト</a>
			</div>
		</nav>

	</header>
</body>
</html>
