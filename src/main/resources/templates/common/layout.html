<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title,body)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link id="PageStyleSheet" th:href="@{/css/layout.css}" rel="stylesheet" />

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
	
<script th:src="@{/js/themeColor.js}" type="text/javascript"></script>
<title th:replace="${title}">Insert title here</title>
</head>
<body>
	<header th:replace="~{common/header :: layout-header}"></header>
	<article id="container">
		<main id="main" th:replace="${body}"></main>
	</article>
	<footer th:replace="~{common/footer :: layout-footer}"></footer>

	<script>
		var checkSession = setInterval(function() {
			if ($("#userName").text().length == 0) {
				alert("セッションの有効期限が切れました。\nもう一度ログインしてください。");
				location.href = "./index";
			}
		}, 1000 * 3);
	</script>
</body>
</html>
