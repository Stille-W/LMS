<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">


<title>メールテンプレート</title>
</head>
<body>
	<h2 class="text-secondary">メールテンプレート</h2>

	<div class="mail text-secondary">
		<p>
			<span class="attention_bold">
				※このテンプレートはあくまで一例です。<br />
				必ずしも正解のテンプレートとは限りません。<br />
			</span>
			※またこのテンプレートは社内向けのものです。<br />
			社外の人に送る際は適宜修正してください。<br />
		</p>

		<div>
			<form method="get" th:action="@{/mailTemplate}">
				<p>送信相手の名前を入力◆ <input type="text" class="table-lb" name="recipient" /></p>
				<p>テンプレート内容を選択◆
					<select name="contents" class="table-lb text-secondary">
						<option value="docSubmit_link">書類提出（リンク添付）</option>
						<option value="docSubmit_att">書類提出（ファイル添付）</option>
						<option value="absence">欠勤連絡</option>
						<option value="greeting">挨拶と結びのみ</option>
					</select>
				</p>
				<p>
					<input type="submit" class="btn btn-outline-lb" value="テンプレート出力" />
				</p>
			</form>
		</div>
		
	</div>
</body>
</html>
